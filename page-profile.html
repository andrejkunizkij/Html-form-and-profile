<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>page-profile</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="page-profile">

	<div class="card-profile">
		<h1 class="card-profile__title">CREATE PROFILE</h1>
		<div class="card-profile__content">
			<div class="user-photo">
				<div class="user-photo__img"></div>
				<button class="button">Create Profile</button>
			</div>
			<form class="card-profile__form">
				<input class="form__input form__input--card-profile"  type="text" name="name" placeholder="Имя" required>
				<input class="form__input form__input--card-profile" type="text" name="surname" placeholder="фамилия" required>
				<input class="form__input form__input--card-profile" type="text" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"  placeholder="Телефон" required>
		</div>
			<button class="button button--pl-pr-30" type="submit">Create Profile</button> 
			</form>
	</div>

</body>
</html>
